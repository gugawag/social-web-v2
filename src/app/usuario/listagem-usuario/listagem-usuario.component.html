<h1>Listagem</h1>
<p>
  <span [matBadge]="quantidadeUsuariosMaiorDeIdade()" matBadgeOverlap="false">Usuários maiores de idade</span>
</p>

<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card fxFlex="20" *ngFor="let usuario of usuarios" class="cartao-listagem-usuario">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person</mat-icon>
        {{usuario.nome}}</mat-card-title>
      <mat-card-subtitle>{{usuario.idade}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Esse usuário é c,dfd fdfldfldff.
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button mat-icon-button [routerLink]="['/editarusuario', usuario.id]">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-raised-button mat-icon-button (click)="removerUsuario(usuario)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
