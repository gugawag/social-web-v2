<mat-form-field>

  <mat-label>Filtro</mat-label>
  <input matInput placeholder="filtre por qualquer campo"
         (keyup)="filtrar(inputFiltro.value)" #inputFiltro>
</mat-form-field>

<mat-table [dataSource]="dadosTabela">

  <mat-header-row *matHeaderRowDef="mostrarColunas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: mostrarColunas"></mat-row>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome do Usuário</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.nome | cpf}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="idade">
    <mat-header-cell *matHeaderCellDef>Idade do Usuário</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.idade}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
    <mat-cell *matCellDef="let item; let indice = index">
      <button mat-raised-button mat-icon-button [routerLink]="['/editarusuario', item.id]">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-raised-button mat-icon-button (click)="removerUsuario(item, indice)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

</mat-table>
